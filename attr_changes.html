<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atributos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <style>
    .rojo{
      font-weight: 800;
      color: red !important;
    }
    .grande{
      width: 200px;
      height: 200px;
    }
    button.rojo:hover{
      color: red !important;
    }
  </style>
</head>
<body>

  <h1 id="titulo"> Atributos </h1>

  <button id="btn_accion"> Cambiar </button>

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script>
    function cambiar_clases(e){
      var elem = $(e.target);
      elem.css('propiedad', 'valor');
      elem.addClass("rojo");
      elem.toggleClass("grande");
    }

    $(function(){
      // Event Listeners
      // Codigo
      $("#btn_accion").click(cambiar_clases);
    });

  </script>
</body>
</html>
